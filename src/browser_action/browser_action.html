<!doctype html>

<head>
	<style type="text/css">
		* {
			background: #ecf0f1;
		}

		#mainPopup {
			padding: 10px;
			height: 500px;
			width: 400px;
			font-family: Helvetica, Ubuntu, Arial, sans-serif;
			text-align: center;
		}

		h1 {
			font-size: 2em;
		}

		.dataView {
			display: none;
			position: absolute;
			top: 90px;
			width: 350px;
			left: 40px;
		}

		.btn-stat {
			display: inline-block;
			border: none;
			width: 150px;
			padding: 20px;
			background: #2ecc71;
			/** Offset the Position **/
			position: relative;
			top: 0;
			margin-top: 0;
			margin-bottom: 10px;
			/** 3D Block Effect **/
			box-shadow: 0 10px 0 0 #27a15b;
			transition: 0.08s;
			animation-fill-mode: forwards;
			animation-play-state: paused;
		}

		.btn-stat:hover,
		.btn-stat:hover .content {
			background: #27ae60;
		}

		.btn-stat.active {
			/** Remove 3D Block Effect on Click **/
			box-shadow: none;
			top: 10px;
			margin-bottom: 0;
			animation-play-state: running;
			width: 50px;
			margin-right: 100%;
		}

		@keyframes shrink {
			100% {}
		}
	</style>
</head>

<div id="mainPopup">
	<div id="stat-cpm" class="btn-stat" view="data-view-wpm">Characters Per Minute</div>
</div>
<div class="dataView" id="data-view-wpm">
	<canvas id="cpmChart" width="400" height="400"></canvas>
</div>
<script src="Chart.bundle.min.js"></script>
<script src="script.js"></script>
