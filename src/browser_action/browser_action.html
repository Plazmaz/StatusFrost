<!doctype html>

<head>
    <link rel="stylesheet" href="resources/icomoon/style.css">
	<style type="text/css">
		* {
			background: #ecf0f1;
		}

		h1 {
			font-size: 2em;
		}

		#flex-container {
			height: 50%;
			width: 400px;
			font-family: Helvetica, Ubuntu, Arial, sans-serif;
			text-align: center;
			display: flex;
			flex-direction: row;
    		flex-wrap: wrap;
			align-items: center;
   			justify-content: center;
		}

		#mainPopup {
			height: 90%;
		}
		#container {
			overflow-y: auto;
			position: relative;
			height: 500px;
		}

		.dataView {
			display: none;
			position: absolute;
			z-index: 2;
			top: 90px;
			width: 350px;
			left: 40px;
		}

		.btn-stat {
			display: inline-block;
			border: none;
			width: 100px;
			height: 20px;
			padding: 20px;
			background: #3498db;
			transition: 0.08s;
			animation-fill-mode: forwards;
			animation-play-state: paused;
			margin-left: 10px;
			margin-right: 10px;
		}

		.btn-stat:hover,
		.btn-stat:hover .content {
			background: #2980b9;
			cursor: pointer;
			cursor: hand;
		}

		.btn-stat.active {
			position: absolute;
			z-index: 3;
			top: 10px;
			left: 10px;
			width: 50px;
			margin-right: 100%;
		}
		#footer {
			position: absolute;
			z-index: 1;
			left: 50%;
			bottom: 5%;
			transform: translateX(-50%);
			font-size: 15pt !important;
		}
		#footer a {
			text-decoration: none;
		}
		#title.disabled {
			display: none;
		}
		[id$="Chart"] {
			font-size: 18pt;
		}
	</style>
</head>

<div id="container">
	<div id='testdiv' style='height: 1in; left: -100%; position: absolute; top: -100%; width: 1in;'></div>
	<div id="mainPopup">
		<span id="title"><center><h1>StatusFrost</h1></center><hr></span>

		<div id="flex-container">
			<div id="stat-keyboard" class="btn-stat" view="data-view-keyboard">Keyboard</div>
			<div id="stat-mouse" class="btn-stat" view="data-view-mouse">Mouse</div>
			<div id="stat-pageData" class="btn-stat" view="data-view-page-data">Page Data</div>
			<br>
			<div id="stat-cryptoData" class="btn-stat" view="data-view-crypto-data">Encryption Data</div>
		</div>
	</div>
	<div class="dataView" id="data-view-page-data">
		<b>Pages visited: </b>
		<div id="pageviewsChart"></div>
		<canvas id="pageViewCategoryChart">Not enough data collected!</canvas>
	</div>
	<div class="dataView" id="data-view-crypto-data">
		<canvas id="pageViewCryptoChart" width="400" height="400">Not enough data collected!</canvas>
	</div>
	<div class="dataView" id="data-view-mouse">
		<b>Total Clicks: </b>
		<div id="totalClicksChart"></div>
		<b>Total Distance Moved(meters)</b>
		<div id="mouseDistanceMovedChart"></div>
	</div>
	<div class="dataView" id="data-view-keyboard">
		<b>Max Characters per Minute: </b>
		<div id="cpmMaxValue"></div>
		<canvas id="cpmChart" width="400" height="400">Not enough data collected!</canvas>
	</div>
</div>
<center>
	<div id="footer">
		<a class="icon-github" href="https://github.com/StatusFrost/StatusFrost?utm_source=extension" title="Github" target="_blank"></a>
		 &bull; <a class="icon-bug" href="https://github.com/StatusFrost/StatusFrost/issues?utm_source=extension" title="File a Bug" target="_blank"></a>
		 &bull; <a class="icon-home" href="https://dylankatz.com?utm_source=statusfrost_extension" title ="Homepage" target="_blank"></a>
		 &bull; <a class="icon-paypal" href="https://paypal.me/Plazmaz" title="Donate" target="_blank"></a>
	</div>
</center>
<script src="Chart.bundle.min.js"></script>
<script src="colors.js"></script>
<script src="script.js"></script>
